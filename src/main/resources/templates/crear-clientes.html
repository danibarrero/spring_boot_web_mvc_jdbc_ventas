<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cliente</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <form th:action="@{/clientes/crear}" th:object="${cliente}" method="post">
            <h1 class="text-center mb-4">Crear Cliente</h1>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre">
            </div>

            <div class="form-group">
                <label>Primer apellido</label>
                <input type="text" class="form-control" th:field="*{apellido1}" placeholder="Primer apellido">
            </div>

            <div class="form-group">
                <label>Segundo apellido</label>
                <input type="text" class="form-control" th:field="*{apellido2}" placeholder="Segundo apellido">
            </div>

            <div class="form-group">
                <label>Ciudad</label>
                <input type="text" class="form-control" th:field="*{ciudad}" placeholder="Ciudad">
            </div>

            <div class="form-group">
                <label>Categoría</label>
                <input type="text" class="form-control" th:field="*{categoria}" placeholder="Categoría">
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
