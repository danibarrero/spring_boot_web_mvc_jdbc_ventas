<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{msg.editClient}"></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" th:text="#{msg.editClient}"></h1>

        <form th:action="@{/clientes/editar/__${cliente.id}__}" th:object="${cliente}" method="post">
            <div class="form-group">
                <label th:text="#{msg.id}"></label>
                <input type="text" th:field="*{id}" class="form-control" readonly="readonly">
            </div>

            <div class="form-group">
                <label th:text="#{msg.name}"></label>
                <input type="text" th:field="*{nombre}" class="form-control" value="nombre">
            </div>

            <div class="form-group">
                <label th:text="#{msg.surname1}"></label>
                <input type="text" th:field="*{apellido1}" class="form-control" value="apellido1">
            </div>

            <div class="form-group">
                <label th:text="#{msg.surname2}"></label>
                <input type="text" th:field="*{apellido2}" class="form-control" value="apellido2">
            </div>

            <div class="form-group">
                <label th:text="#{msg.city}"></label>
                <input type="text" th:field="*{ciudad}" class="form-control" value="ciudad">
            </div>

            <div class="form-group">
                <label th:text="#{msg.category}"></label>
                <input type="text" th:field="*{categoria}" class="form-control" value="categoria">
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-success" th:text="#{msg.save}"></button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
